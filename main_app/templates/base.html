{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Collector</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="shortcut icon" href="{% static "images/splash.svg" %}" type="image/x-icon">
    {% block head %} {% endblock head %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static "images/header-logo.svg" %}" alt="The Cat Collector Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'cat-index' %}">All Cats</a></li>
          <li><a href="{% url 'cat-create' %}">Create Cats</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
